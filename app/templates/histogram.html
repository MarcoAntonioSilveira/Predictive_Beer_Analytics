<div class="histogram">
    <div class="histogram-header">
        <span class="histogram-header-title text"></span>
        <span class="histogram-header-description text text--secondary"></span>

        Location: {{ location }}<br/>
        BeerType: {{ beerStyle }}<br/>
        avbs: {{ avbs }} <br/>
        description: {{ description }}<br/>
        color: {{ color }}

    </div>
    <div class="histogram-result">
          <img src="data:image/png;base64,{{ map }}"/>
    </div>
</div>
